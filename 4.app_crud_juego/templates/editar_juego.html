{% extends "base.html" %}

{% block titulo %} Editar Juego {% endblock %}

{% block contenido %}
<div class="container my-4">
    <h3 class="text-light">Editar Juego</h3>

    <form action="{{ url_for('actualizar_juego') }}" method="post">
        <input type="hidden" name="id" value="{{ juego[0] }}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input required type="text" class="form-control" name="nombre" id="nombre" value="{{ juego[1] }}">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <input required type="text" class="form-control" name="descripcion" id="descripcion" value="{{ juego[2] }}">
        </div>

        <div class="mb-3">
            <label for="PrecioCompra" class="form-label">Precio de Compra:</label>
            <input required type="number" class="form-control" name="PrecioCompra" id="PrecioCompra" value="{{ juego[3] }}">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{{ url_for('juegos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
