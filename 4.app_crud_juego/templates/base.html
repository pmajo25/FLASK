<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser llamado en las siguientes plantillas; lo mismo con el block contenido-->
    <title>App Juegos {% block titulo %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="d-flex flex-column ">
    <nav class="navbar bg-trasparet  border-body flex-sm-fill" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" src="static/img/Logojuegos.PNG" style="max-height: 120px;" class="rounded-circle">
            </a>

            <div class="d-flex bg-">
                <a href="#" class="btn btn-info rounded-5">
                    <strong class="text-dark">Ayuda <img src="static/img/question.png" alt="" height="20px"></strong>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link text-light "  href="{{ url_for('juegos') }}">Juegos</a>
                    </li>
                </ul>
                
        </div>
    </nav>


    {% block contenido %}
    
    {% endblock %}
    <button id="updateTema" class="btn3 btn-info btn-sm position-fixed bottom-0 end-0 m-3">Claro</button>

    <footer class="w-100 d-flex flex-column justify-content-center align-items-center bg-footer py-3">
        <h3 class="text-center mb-2">Todos los derechos reservados</h3>
        <p class="text-center text-secondary m-0">
            © 2024 Daily Rodríguez, María Paternina & Valentina Zuñiga
        </p>
    </footer>


    <!-- Bootstrap 5.3 JS -->
    <script src= <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>


</html>
