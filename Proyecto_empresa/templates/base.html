<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTA</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/fanta1.webp') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    {% block titulo %}{% endblock %}
    <div class="content">
        <nav class="navbar navbar-expand-lg bg-transparent border-body flex-sm-fill" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" src="{{ url_for('static', filename='img/fanta1.webp') }}" style="max-height: 80px;" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Promociones</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-3">
                        <a href="{{ url_for('login') }}" class="btn btn-primary rounded-5">
                            <strong>Iniciar Sesión</strong>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    {% block content %}{% endblock %}

    <footer class="w-100 text-center bg-dark text-white py-3">
        <h3 class="mb-2">Todos los derechos reservados</h3>
        <p class="m-0">© 2024 Daily Rodríguez, María Paternina & Valentina Zuñiga</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
