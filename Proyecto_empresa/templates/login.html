{% extends "base.html" %}
{% block title %} categoria {% endblock %}
{% block content %}
<div class="container p-2">
    <div class="login-container">
        <img src="static/img/fanta1.webp" alt="Fanta Logo" class="logo1">
        <h4 class="text-center text-dark">Iniciar sesión</h4>
        <form id="loginForm" method="POST" action="/login">
            <div class="mb-3 text-start text-dark">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3 text-start text-dark">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3 text-start text-dark">
                <label for="rol" class="form-label">Selecciona tu rol</label>
                <select name="rol" class="form-control" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="admin">Administrador</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <input type="submit" class="btn btn-primary" value="Ingresar">
                <input type="reset" class="btn btn-secondary" value="Cancelar">
            </div>
        </form>


        <p class="mt-3 text-center"><a href="/recuperacion">¿Olvidaste tu contraseña?</a></p>
        <p class="mt-3 text-center"><a href="/registro">¿No tienes cuenta? Regístrate aquí</a></p>

        <a href="base" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
